<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCI Gadi SU Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.orange.min.css">
</head>
<body>
    <main class="container">
        <h1>NCI Gadi SU Calculator</h1>
        
        <article>
            <header><strong>Queue Selection</strong></header>
            <label>
                Queue
                <select id="queue"></select>
            </label>
        </article>

        <article>
            <header><strong>Resource Configuration</strong></header>
            
            <label data-tooltip="Percentage of one node in use for the job, in increments of 1 CPU core + 4Gb Memory; or 1 GPU.">
                Fair Share: <span id="fair-share-display">0</span>%
                <input type="range" id="fair-share" min="0" max="100" value="0" step="0.1">
            </label>
            
            <div class="grid">
                <label id="cpu-label">
                    CPU cores
                    <input type="number" id="cpus" min="1">
                </label>
                <label id="mem-label" data-tooltip="Memory must be a multiple of 4Gb">
                    Memory (Gb)
                    <input type="number" id="mem" min="1">
                </label>
                <label id="gpu-label" data-tooltip="Must request a whole number of GPUs" style="display: none;">
                    GPUs
                    <input type="number" id="gpus" min="1">
                </label>
                <label id="gpuram-label" style="display: none;">
                    GPU RAM (Gb)
                    <input type="number" id="gpuram" min="0" disabled>
                </label>
            </div>

            <label data-tooltip="Walltimes longer than the max for each queue can be requested by contacting the NCI helpdesk.">
                Walltime (hours): <span id="walltime-display">1</span>
                <input type="range" id="walltime" min="0.1" max="48" step="0.1" value="1">
            </label>

            <label data-tooltip="Cost multiplier for requesting multiple nodes or for submitting many different jobs of this size.">
                Nodes/Tasks
                <input type="number" id="nodes" min="1" value="1">
            </label>
        </article>

        <article>
            <header><strong>Cost Estimate</strong></header>
            <p><strong>Total SU:</strong> <span id="total-su">0.00</span></p>
            <p>SU per node/task: <span id="su-per-node">0.00</span></p>
        </article>
    </main>

    <script src="queues.js"></script>
    <script src="logic.js"></script>
</body>
</html>
